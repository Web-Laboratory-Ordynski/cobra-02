<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Belko_homework-11-01</title>
</head>

<body>


    <div class="wrapper">
        <div class="container low">
            <div class="price">$2</div>
            <div class="coffe">
                <div class="smoke">
                    <img src="./img/bronze__smoke.png" alt="">
                </div>
                <div class="cup">
                    <img class="bean" src="./img/bronze__bean.png" alt="">
                    <img src="./img/bronze__cup.png" alt="">
                </div>
            </div>
            <div class="text">
                <div class="text__type">
                    <h2>Bronze</h2>
                </div>
                <div class="text__desc">any cup of coffee until 3$</div>
            </div>
        </div>


        <div class="container tall">
            <div class="price">$3</div>
            <div class="coffe">
                <div class="smoke">
                    <img src="./img/gold__smoke.png" alt="">
                </div>
                <div class="cup">
                    <img class="bean" src="./img/gold__bean.png" alt="">
                    <img src="./img/gold__cup.png" alt="">
                </div>
            </div>
            <div class="text padding-tall">
                <div class="text__type">
                    <h2>Gold</h2>
                </div>
                <div class="text__desc">any cup of coffee until 5$</div>
            </div>
        </div>



        <div class="container low">
            <div class="price">$2.5</div>
            <div class="coffe">
                <div class="smoke">
                    <img src="./img/silver__smoke.png" alt="">
                </div>
                <div class="cup">
                    <img class="bean" src="./img/silver__bean.png" alt="">
                    <img src="./img/silver__cup.png" alt="">
                </div>
            </div>
            <div class="text">
                <div class="text__type">
                    <h2>Silver</h2>
                </div>
                <div class="text__desc">any cup of coffee until 4$</div>
            </div>
        </div>
    </div>

</body>

</html>
