<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6 (hard)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>
    <h1>Homework 6 <small>(hard)</small></h1>

    <article>
        <div class="wrapper">
            <div class="header">
                <h2>CSS Diner Shopping List <small>by Demydov Anton</small></h2>
                <h3>Let's go to the mall!</h3>
            </div>

            <div class="check-list">
                <ul>
                    <li>
                        <input id="1" type="checkbox">
                        <label for="1">Potato <small>(for borsht)</small></label>
                    </li>
                    <li>
                        <input id="2" type="checkbox" checked>
                        <label for="2">Cabbage <small>(for borsht too)</small></label>
                    </li>
                    <li>
                        <input id="3" type="checkbox">
                        <label for="3">Carrot <small>(of cause it for borsht)</small></label>
                    </li>
                    <li>
                        <input id="4" type="checkbox" checked>
                        <label for="4">Salo <small>(this is to borsht)</small></label>
                    </li>
                    <li>
                        <input id="5" type="checkbox">
                        <label for="5">Garlic <small>(this is to salo)</small></label>
                    </li>
                    <li>
                        <input id="6" type="checkbox">
                        <label for="6">Crisps <small>(for beer)</small></label>
                    </li>
                    <li>
                        <input id="7" type="checkbox">
                        <label for="7">Beer <small>(for me)</small></label>
                    </li>
                    <li>
                        <input id="8" type="checkbox">
                        <label for="8">Cola <small>(for kids)</small></label>
                    </li>
                </ul>
            </div>

            <div class="descr">
                <h3>Bon appetit! :)</h3>
            </div>

        </div>
    </article>


</body>

</html>
