<html lang="en">

                    <img src="img/smoke-br.png" alt="" class="plan__img-decor plan__img-decor--top">
                    <img src="img/cup-br.png" alt="" class="plan__img">
                    <img src="img/bean.svg" alt="" class="plan__img-decor">
                </div>
                <div class="plan__title">Bronze</div>
                <div class="plan__descr">any cup of coffee until $3</div>
            </div>
        </div>
        <div class="plan plan--popular">
            <div class="plan__container">
                <div class="plan__price">$3</div>
                <div class="plan_img-container">
                    <img src="img/smoke-gd.png" alt="" class="plan__img-decor plan__img-decor--top">
                    <img src="img/cup-gd.png" alt="" class="plan__img">
                    <img src="img/bean.svg" alt="" class="plan__img-decor">
                </div>

                <div class="plan__title">Gold</div>
                <div class="plan__descr">any cup of coffee until $5</div>

        </div>
        <div class="plan">

                <div class="plan__price">$2.5</div>

                <div class="plan_img-container">
                    <img src="img/smoke-sv.png" alt="" class="plan__img-decor plan__img-decor--top">
                    <img src="img/cup-sv.png" alt="" class="plan__img">
                    <img src="img/bean.svg" alt="" class="plan__img-decor">
