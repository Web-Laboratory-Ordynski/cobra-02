<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee flex</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <main class="page-main">
    <div class="container">
      <div class="page-main__wrapper">
        <ul class="catalog__list">
          <li class="catalog__item">
            <img class="catalog__image-price" src="img/price1.png" width="55" height="60" alt="coffee bronze">
            <img class="catalog__image" src="img/cup1.png" alt="cup">
            <h3 class="catalog__title">Bronze</h3>
            <p class="catalog__sentence">any cup of coffee<br> until $3</p>
          </li>
          <li class="catalog__item">
            <img class="catalog__image-price" src="img/price2.png" width="55" height="60" alt="coffee gold">
            <img class="catalog__image" src="img/cup2.png" alt="cup">
            <h3 class="catalog__title">Gold</h3>
            <p class="catalog__sentence">any cup of coffee<br> until $5</p>
          </li>
          <li class="catalog__item">
            <img class="catalog__image-price" src="img/price3.png" width="95" height="60" alt="coffee silver">
            <img class="catalog__image" src="img/cup3.png" alt="cup">
            <h3 class="catalog__title">Silver</h3>
            <p class="catalog__sentence">any cup of coffee<br> until $4</p>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
