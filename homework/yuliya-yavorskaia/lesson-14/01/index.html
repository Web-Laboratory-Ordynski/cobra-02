<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cahee_services</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <main class="page-main">
    <div class="page-main__wrapper-two">
      <div class="container">
        <section class="page-main__services services">
          <h2 class="services__title">Our Services</h2>
          <ul class="services__list">
            <li class="services__item">
              <p class="services__text">
                Online Shopping
              </p>
              <svg class="services__icon services__icon--shop">
                <use xlink:href="img/sprite.svg#shop"></use>
              </svg>
            </li>
            <li class="services__item">
              <p class="services__text">
                Quality Product
              </p>
              <svg class="services__icon services__icon--product">
                <use xlink:href="img/sprite.svg#product"></use>
              </svg>
            </li>
            <li class="services__item">
              <p class="services__text">
                Domestic & International<br> Delivery
              </p>
              <svg class="services__icon services__icon--delivery">
                <use xlink:href="img/sprite.svg#delivery"></use>
              </svg>
            </li>
            <li class="services__item">
              <p class="services__text">
                Well Organized
              </p>
              <svg class="services__icon services__icon--organized">
                <use xlink:href="img/sprite.svg#organized"></use>
              </svg>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </main>
</body>

</html>
