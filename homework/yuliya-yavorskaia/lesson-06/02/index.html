<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS dinner</title>
  <link rel="preload" href="fonts/trebuchetms.woff" as="font">
  <link rel="preload" href="fonts/trebuchetms.woff2" as="font">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="border__wrapper">
    <div class="head">
      <div class="container">
        <h1 class="head__title">CSS Diner Shopping List</h1>
        <a class="head__link" href="mailto:test@gmail.com">Let's go to the mail!</a>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <ul class="content__list site-list">
          <li class="site-list__item">
            <input class="site-list__input-checkbox visually-hidden" type="checkbox" id="pickles" name="pickles">
            <label class="site-list__label" for="pickles">A lot of pickles <span>for the next lessons about
                CSS</span></label>
          </li>
          <li class="site-list__item">
            <input class="site-list__input-checkbox visually-hidden" type="checkbox" id="apples" name="apples" checked>
            <label class="site-list__label" for="apples">10 apples <span>for more CSS manipulations</span></label>
          </li>
          <li class="site-list__item">
            <input class="site-list__input-checkbox visually-hidden" type="checkbox" id="oranges" name="oranges">
            <label class="site-list__label" for="oranges">20 oranges <span>because they are awesome</span></label>
          </li>
          <li class="site-list__item">
            <input class="site-list__input-checkbox visually-hidden" type="checkbox" id="plates" name="plates">
            <label class="site-list__label" for="plates">13 plates <span>hm... they always disappear</span></label>
          </li>
          <li class="site-list__item">
            <input class="site-list__input-checkbox visually-hidden" type="checkbox" id="form-sweetener"
              name="sweetener">
            <label class="site-list__label" for="form-sweetener">15 bentos</label>
          </li>
          <li class="site-list__item">
            <input class="site-list__input-checkbox visually-hidden" type="checkbox" id="bottle" name="bottle" checked>
            <label class="site-list__label" for="bottle">1 bootle of Sake ^_^<span>for my freinds</span></label>
          </li>
        </ul>
        <a class="content__btn" href="#">Bon appetit :)</a>
      </div>
    </div>
  </div>
</body>

</html>
