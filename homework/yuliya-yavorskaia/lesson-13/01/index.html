<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid1</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="catalog catalog--top">
    <ul class="grid-container-top catalog__list">
      <li class="catalog__item catalog__item--one">
        <img class="catalog__image" src="img/1.jpg" alt="image-one">
      </li>
      <li class="catalog__item catalog__item--two">
        <img class="catalog__image" src="img/2.jpg" alt="image-two">
      </li>
      <li class="catalog__item catalog__item--three">
        <img class="catalog__image" src="img/3.jpg" alt="image-three">
      </li>
      <li class="catalog__item catalog__item--four">
        <img class="catalog__image" src="img/4.jpg" alt="image-four">
      </li>
      <li class="catalog__item catalog__item--five">
        <img class="catalog__image" src="img/5.jpg" alt="image-five">
      </li>
      <li class="catalog__item catalog__item--six">
        <img class="catalog__image" src="img/6.jpg" alt="image-six">
      </li>
    </ul>
  </div>
  <div class="catalog catalog--bottom">
    <ul class="grid-container-bottom catalog__list">
      <li class="catalog__item catalog__item--seven">
        <img class="catalog__image" src="img/7.jpg" width="425" height="425" alt="image-seven">
      </li>
      <li class="catalog__item catalog__item--eight">
        <img class="catalog__image" src="img/8.jpg" width="425" height="425" alt="image-eight">
      </li>
      <li class="catalog__item catalog__item--nine">
        <img class="catalog__image" src="img/9.jpg" width="425" height="425" alt="image-nine">
      </li>
      <li class="catalog__item catalog__item--ten">
        <img class="catalog__image" src="img/10.jpg" width="425" height="425" alt="image-ten">
      </li>
      <li class="catalog__item catalog__item--eleven">
        <img class="catalog__image" src="img/11.jpg" width="425" height="425" alt="image-eleven">
      </li>
      <li class="catalog__item catalog__item--twelve">
        <img class="catalog__image" src="img/12.jpg" width="425" height="425" alt="image-twelve">
      </li>
      <li class="catalog__item catalog__item--thirteen">
        <img class="catalog__image" src="img/13.jpg" width="425" height="425" alt="image-thirteen">
      </li>
      <li class="catalog__item catalog__item--fourteen">
        <img class="catalog__image" src="img/14.jpg" width="425" height="425" alt="image-fourteen">
      </li>
    </ul>
  </div>
</body>

</html>
