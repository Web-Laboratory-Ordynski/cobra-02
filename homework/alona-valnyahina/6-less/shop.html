<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopStyle.css">
    <title>Shop</title>

</head>

<body>
    <header>
        <h1>CSS lanch Shopping List</h1>
        <h2>Let's go to the mall!</h2>
    </header>
    <main>
        <div class="main-div">
            <ul>
                <li><input type="checkbox" class="custom-checkbox" id="tomato" name="tomato" value="yes">
                    <label for="tomato">Tomato</label></li>
                <li><input type="checkbox" class="custom-checkbox" id="cucumber" name="cucumber" value="yes">
                    <label for="cucumber">Cucumber</label></li>
                <li><input type="checkbox" class="custom-checkbox" id="milk" name="milk" value="yes">
                    <label for="milk">Milk</label></li>
                <li> <input type="checkbox" class="custom-checkbox" id="strawberry" name="strawberry" value="yes">
                    <label for="strawberry">Strawberry</label></li>
                <li><input type="checkbox" class="custom-checkbox" id="coffee" name="coffee" value="yes">
                    <label for="coffee">Coffee</label></li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="footerr">
            <p>Have a nice day!</p>
        </div>
    </footer>
</body>

</html>
