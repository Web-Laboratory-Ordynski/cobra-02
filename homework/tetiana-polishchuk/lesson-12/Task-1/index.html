<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Task-1</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="main-title title">Contact</div>
            <div class="main-description description">For new projects, ideas, business or anything
                you'd like to discuss, contact with me!</div>
            <div class="main-content content">
                <div class="contact-form">
                    <form action="#" method="GET">
                        <div class="form">
                            <input class="form__input" minlength="3" type="text" name="Username" id="Username"
                                placeholder="Your name...">
                            <input class="form__input" minlength="3" type="text" name="Email" id="Email" placeholder="Your email...">
                            <input class="form__input" minlength="3" type="text" name="Phone" id="Phone"
                                placeholder="Your phone number...">
                            <textarea class="form__textarea" type="text" name="Message" id="Message"
                                placeholder="Your message..."></textarea>

                        </div>
                    </form>
                </div>
                <div class="contacts">
                    <div class="contacts__title">ADDRESS</div>
                    <div class="contacts__description">123 City name, Street, City, Country</div>
                    <div class="contacts__title">EMAIL</div>
                    <div class="contacts__description">cahee@domain.com</div>
                    <div class="contacts__title">PHONE</div>
                    <div class="contacts__description">+012 345 6789</div>
                </div>
            </div>
        </div>
        <div class="footer footer__content">
            <div class="footer__copyright">&copy; 2015 Company. All right reserved.</div>
            <div class="footer__logo">Cahee</div>
            <div class="footer__author">Made with <span class="link">love</span> by Auskteez</div>
        </div>
    </div>
</body>

</html>
