<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task-1</title>
</head>

<body>
    <div class="container content">
        <div class="content__card">
            <div class="card__price">$2</div>
            <div class="card__image">
                <img src="./images/smoke.svg" alt="smoke" class="image__icon">
                <img src="./images/cup.svg" alt="cup" class="image__icon">
                <img src="./images/bean.svg" alt="bean" class="positioned-icon">
            </div>
            <div class="card__title">Bronze</div>
            <div class="card__description">any cup of coffee until $3</div>
        </div>
        <div class="content__card">
            <div class="card__price">$3</div>
            <div class="card__image">
                <img src="./images/yellow-smoke.svg" alt="smoke" class="image__icon">
                <img src="./images/yellow-cup.svg" alt="cup" class="image__icon">
                <img src="./images/bean.svg" alt="bean" class="positioned-icon">
            </div>
            <div class="card__title">Gold</div>
            <div class="card__description">any cup of coffee until $4</div>
        </div>
        <div class="content__card">
            <div class="card__price">$2.5</div>
            <div class="card__image">
                <img src="./images/grey-smoke.svg" alt="smoke" class="image__icon">
                <img src="./images/grey-cup.svg" alt="cup" class="image__icon">
                <img src="./images/bean.svg" alt="bean" class="positioned-icon">
            </div>
            <div class="card__title">Silver</div>
            <div class="card__description">any cup of coffee until $5</div>
        </div>

    </div>

</body>

</html>
