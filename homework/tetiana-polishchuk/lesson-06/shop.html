<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopStyle.css">
    <title>Shop</title>

</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <h2>Let's go to the mall!</h2>
    </header>
    <main>
        <div class="main-div">
            <ul>
                <li><input type="checkbox" class="custom-checkbox" id="bananas" name="bananas" value="yes">
                    <label for="bananas">Bananas</label></li>
                <li><input type="checkbox" class="custom-checkbox" id="apples" name="apples" value="yes">
                    <label for="apples">Apples</label></li>
                <li><input type="checkbox" class="custom-checkbox" id="lemons" name="lemons" value="yes">
                    <label for="lemons">Lemons</label></li>
                <li> <input type="checkbox" class="custom-checkbox" id="pineapple" name="pineapple" value="yes">
                    <label for="pineapple">Pineapple</label></li>
                <li><input type="checkbox" class="custom-checkbox" id="strawberry" name="strawberry" value="yes">
                    <label for="strawberry">Strawberry</label></li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="footerr">
            <p>Bon appetit :)</p>
        </div>
    </footer>
</body>

</html>
