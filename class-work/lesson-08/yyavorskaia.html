<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>

  <style>
    .container {
      margin: 0 auto;
    }

    div {
      width: 120px;
      height: 120px;

      font-size: 24px;
      text-align: center;
      background-color: skyblue;
    }

    .rotated {
      transform: rotateY(60deg);
      background-color: pink;
    }

    .rotated1 {
      transform: rotateZ(45deg);
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>rotateY</div>
    <div class="rotated">Rotated</div>
    <br>
    <br>
    <div>rotateZ</div>
    <div class="rotated1">Rotated</div>
  </div>
</body>

</html>
